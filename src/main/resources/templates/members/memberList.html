<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}"> <!-- 모델안에있는 값을 꺼낸다 th:each 타임리프 문법을 통해 자바의 for문으로 나온다-->
        <td th:text="${member.id}"></td> <!-- 자바의 프로퍼티 방식으로 getter setter로 접근하여 값을 가져온다. -->
        <td th:text="${member.name}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
